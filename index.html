<!DOCTYPE html>
<html lang="pan_tool">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css/family=Roboto:400, 700&display=swad"
    />
    <link
      rel="shortcut icon"
      href="https://www.youtube.com/s/desktop/1422277c/img/favicon.ico"
      type="image/x-icon"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="images/youtube.png" />
      </div>

      <div class="search">
        <input type="search" placeholder="Pesquisar" />
      </div>

      <div class="sign-in">
        <a href="#" class="button">Fazer login</a>
      </div>
    </header>

    <main>
      <section class="video-player">
        <iframe
          src="https://www.youtube.com/embed/JqFIqEK3G1c"
          frameborder="0"
          allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </section>

      <section class="video-info">
        <h1>ESTUDE APENAS O SUFICIENTE</h1>
        <p class="views">500 visualizações</p>
      </section>

      <section class="actions">actions</section>
      <section class="channel">channel</section>
      <section class="subscribe">subcribe</section>
      <section class="ad">ad</section>
      <section class="up-next">up-next</section>
    </main>
  </body>
</html>
